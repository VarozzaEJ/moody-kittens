<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Moody Kittens | CodeWorks</title>
  <link rel="shortcut icon" href="moody-logo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Catamaran&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="bg-dark d-flex align-items-center p-1 space-between">
    <img src="moody-logo.png" height="60" alt="Moody Kittens">
    <form  id="addKitten" onsubmit="addKitten(event)">
      <div class="d-flex">
        <input placeholder="Name" placeholder="Mood" type="text" name="name" mood="happy" affection="4"  />
        <button class="btn-special" type="submit">
          /ᐠ｡ꞈ｡ᐟ\
        </button>
      </div>
    </form>
  </header>
  <main class="container">
    <div class="p-2">
      <div id="kittens" class="d-flex align-items-center flex-wrap">
      

    </div>
    <input id="clearKittens" type="button" class="button danger" : hover : focus value="Remove All Cats?" onclick="clearKittens('${kittens}')">
   <button class="fab" style="justify-content: right;" onclick="showKittenForm()" title="New Cat">
    <i>New Cat</i>
  </button>
    </main>
  <footer class="card bg-dark text-light p-2 d-flex align-items-center justify-content-center">
    <small>Created with <span style="color: var(--primary)">&hearts;</span> by CodeWorks</small>
  </footer>

  <script src="app.js"></script>
</body>

</html>
